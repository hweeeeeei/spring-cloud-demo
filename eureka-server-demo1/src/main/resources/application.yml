server:
  port: 8761

spring:
  application:
    name: eureka-demo-1

eureka:
  instance:
    hostname: localhost

  client:
    # 是否注册自己
    register-with-eureka: false
    # 是否检索服务
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

  server:
    # 关闭自我保护机制
    enable-self-preservation: false
    # 每隔10s扫描服务列表，移除失效服务
    eviction-interval-timer-in-ms: 10000
