spring:
  application:
    name: config-client-demo1

  cloud:

    config:
      #指明远程仓库的分支
      label: master
      #dev开发环境配置文件 test测试环境 pro正式环境
      profile: dev
      #指明配置服务中心url, 集群高可用 需去除此配置
      #uri: http://localhost:8088/

      # 需要拉取的配置文件名称
      name: config-client

      discovery:
        # 从配置中心读取文件。
        enabled: true
        # 服务名
        serviceId: config-server-demo1

server:
  port: 8089

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

  instance:
    #使用真实ip注册
    prefer-ip-address: true

    # 每隔10s发送一次心跳
    lease-renewal-interval-in-seconds: 10
    # 告知服务端30秒还未收到心跳的话，就将该服务移除列表
    lease-expiration-duration-in-seconds: 30